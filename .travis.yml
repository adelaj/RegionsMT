language: c

git:
    depth: 1

matrix:
    include:
      - os: linux
        dist: bionic
        addons:            
            apt:
                sources:
                  - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
                    key_url: https://apt.kitware.com/keys/kitware-archive-latest.asc
                  - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main'
                    key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
                packages:
                  - cmake
                  - gcc-multilib
                  - binutils
                  - clang-8
                  - llvm-8
                  - llvm-8-dev
        env:
          - CMAKE=/usr/bin/cmake
          - TOOLCHAIN=clang:clang-8
          - MATRIX=`echo {clang,gcc}:{x86_64,i386}:{Debug,Release}`
        script:
          - make --warn-undefined-variables -j all
          - make --warn-undefined-variables -j -k test || true
        after_script:
          - make --warn-undefined-variables -j CLEAN="all git(gsl) all(gsl)" clean
